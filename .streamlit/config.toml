[theme]
base="dark"
primaryColor="#E10600"
backgroundColor="#0E1117"
secondaryBackgroundColor="#1a1a2e"
textColor="#FFFFFF"
font="sans serif"

[client]
# Hide "Made with Streamlit" footer
toolbarMode = "minimal"
showErrorDetails = false

[browser]
# Hide the Fork, GitHub, and settings menu from the app
gatherUsageStats = false

[ui]
# Hide top bar completely
hideTopBar = true
hideSidebarNav = true

[server]
# Set the port that your Streamlit app should run on.
port = 8501
maxUploadSize = 200 # MB
maxMessageSize = 200 # MB
headless = true
enableCORS = false
enableXsrfProtection = true

[global]
# Enables or disables the Streamlit telemetry, which is usage statistics
# sent to Streamlit.
# If you care about privacy, disable this.
logTelemetry = false
dataFrameSerialization = "legacy"